<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Panel Demo</title>
	
    <link  href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link  href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link  href="../../dist/typed.panels.css" rel="stylesheet">
    <link  href="css/style.css" rel="stylesheet">
	
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="../../dist/typed.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Typed Application</a>
        </div>
        <div class="collapse navbar-collapse">
		  <ul class="nav navbar-nav navbar-right">
            <li><a href="#" onclick="$('body').toggleClass('debug-panels'); $(this).parent().toggleClass('active'); return false;" title="Toggle Panel Outline"><i class="glyphicon glyphicon-flash"></i></a></li>
            <li><a href="#" onclick="AppDebug.MainGroup.FirstGreetingPanel.State.Greeting = prompt('Set your greeting for the first panel:'); return false;"><i class="glyphicon glyphicon-pencil"></i></a></li>
          </ul>
        </div>
		</div>
    </div>
	
	<!-- Tabs -->
	<ul id="listselector">
		<li id="firstlist-selector" class="active">First tab</li>
		<li id="secondlist-selector">Second Tab</li>
	</ul>
	<div class="clear clearfix"></div>
	
	<!-- Main Application Holder -->
    <div id="app-container" class="panel-wrapper">
		
    </div><!-- /.container -->
</body>
</html>
